openapi: 3.0.0
info:
  title: Hello World API
  version: 1.0.0
  description: Simple Hello World web service

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /:
    get:
      summary: Returns Hello World page
      description: Serves the main page displaying "Hello World"
      operationId: getHello
      responses:
        '200':
          description: Successful response with Hello World content
          content:
            text/html:
              schema:
                type: string
                example: "<html><body><h1>Hello World</h1></body></html>"
